<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <section id="head">
        <div class="container">
            <img src="./assetss/image/check-circle (1).svg" alt="">
            <span class="first"></span>
            <img src="./assetss/image/circle (1).svg" alt="">
           <span class="second"></span>
           <img src="./assetss/image/circle (2).svg" alt="">
        </div>
        <div class="Info">
            <span class="mobile">MOBILE <br> VERIFIED</span>
            <span>LINK/CREATE <br>ACCOUNT</span>
            <span class="mobile">LOGIN</span>
        </div>

    </section>

    <section id="main">
        <div class="container">
            <div class="top">
                <h3>Already Have An Account?</h3>
                <div class="pre">
                    <input type="submit" value="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <input type="submit" value="Google">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="up">
                    <input type="submit" value="Login with Email">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                </div>
                <div class="hrr">
                    <p class="rtr"></p>
                    <span>OR</span>
                  <p class="trt"></p>
                </div>
                <h4>New to Prada?</h4>
                <form class="fer" action="">
                    <input type="submit" value="Create new account">
                    <i class="fa-solid fa-user"></i>
                </form>



            </div>

        </div>
    </section>

</body>
<script src="https://kit.fontawesome.com/79a77fb731.js" crossorigin=""></script>
